<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>To-do List</h1>
            <img src="img/list.png" alt="List Icon">
        </div>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Adicione uma nova tarefa...">
            <button id="add-task-button">Adicionar</button>
        </div>
        <ul id="task-list" class="task-list">
            <li>
                <input type="checkbox">
                <label class="checked">Terefa 1</label>
            </li>
            <li>
                <input type="checkbox" id="task-1">
                <label for="task-1">Terefa 2</label>
            </li>
            <li>
                <input type="checkbox" id="task-1">
                <label for="task-1">Terefa 3</label>
            </li>
    </div>
</body>

</html>
